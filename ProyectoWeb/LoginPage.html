<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <!--FRAMEWORK BOOSTSRAP para el estilo de la pagina--->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

                  <link rel="stylesheet" href="EstiloLogin.css">

<title>Document</title>
</head>
<body>
    <div class="modal-dialog text-center" >
        <div class="col-sm-8"id="main-section">
            <div class="modal-content">
                    <!--Icono--->
                <div class="col-12 icono-usuario">
                    <img src="image/icon.png" >
                </div>
                <form class="col-12">
                    <!--Input del usuario--->
                    <div class="form-group" id="grupo-usuario">
                        <input type="email" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    
                    <!--Input del password--->
                    <div class="form-group" id="grupo-password">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    
                    <!--Boton---> 
                    <div class="form-group" >
                    <button type="submit" class="btn btn-primary" id="btnIniciar">Iniciar Sesion</button>
                    </div>
                    <div class="form-group" >
                        <button type="submit" class="btn btn-primary" id="btnOlvidar">Olvide la contraseña</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
                                        
</body>
</html>
